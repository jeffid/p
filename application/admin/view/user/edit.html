{extend name="AdminPublic:public"/}
{block name="admin"}
<div class="mws-panel grid_8">
    <div class="mws-panel-header">
        <span>用户修改</span></div>
    <div class="mws-panel-body no-padding">
        <form class="mws-form" action="/adminuser/update" method="post">
            <div class="mws-form-inline">
                <div class="mws-form-row">
                    <label class="mws-form-label">状态</label>
                    <div class="mws-form-item">
                        <input type="text" class="large" name="status" value="{$info['status']}"></div>
                </div>
            </div>
            <div class="mws-button-row">
                <input type="hidden" name="id" value="{$info['id']}">
                <input type="submit" value="修改" class="btn btn-danger">
                <input type="reset" value="Reset" class="btn "></div>
        </form>
    </div>
</div>
{/block}
{block name="title"}后台用户修改{/block}
