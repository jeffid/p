{extend name="AdminPublic:public"/}
{block name="admin"}
<div class="mws-panel grid_8">
    <div class="mws-panel-header">
    <span>
      <i class="icon-table"></i>管理员列表</span>
    </div>
    <div class="mws-panel-body no-padding">
        <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper" role="grid">
            <form action="/adminuser/index" method="get">
            </form>
            <table class="mws-datatable-fn mws-table dataTable" id="DataTables_Table_1" aria-describedby="DataTables_Table_1_info">
                <thead>
                <tr role="row">
                    <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending" style="width: 100px;">ID</th>
                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 137px;">手机号</th>
                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 124px;">注册时间</th>
                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" style="width: 60px;">状态</th>
                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" style="width: 60px;">操作</th>
                </tr>
                </thead>
                <tbody role="alert" aria-live="polite" aria-relevant="all">
                {foreach name="user" item="row"}
                <tr class="odd">
                    <td class=" sorting_1">{$row['id']}</td>
                    <td class=" ">{$row['phone_postfix']}</td>
                    <td class=" ">{$row['addtime']}</td>
                    <td class=" ">{$row['status']}</td>
                    <td class=" "><a href="" class="btn btn-success">删除</a><a href="" class="btn btn-info">修改</a></td>
                </tr>
                {/foreach}
                </tbody>
            </table>
            <div class="dataTables_paginate paging_full_numbers" id="pages">

            </div>
        </div>
    </div>
</div>
{/block}
{block name="title"}后台首页{/block}
