{extend name="adminpublic:public"/}

{block name="admin"}
<div class="mws-panel grid_8">
    <div class="mws-panel-header">
        <span>管理员添加模块</span>
    </div>
    <div class="mws-panel-body no-padding">
        <form class="mws-form" action="/permissions/admininsert" method="post">
            <div class="mws-form-inline">
                <div class="mws-form-row">
                    <label class="mws-form-label">手机号</label>
                    <div class="mws-form-item">
                        <input type="text" class="small" name="username" />
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">密码</label>
                    <div class="mws-form-item">
                        <input type="text" class="medium" name="password"/>
                    </div>
                </div>
                
                <div class="mws-form-row">
                
                </div>
                
                <div class="mws-form-row">
                <label class="mws-form-label">权限</label>
                <div class="mws-form-item">
                <select class="large" name="rid"> <option value="1">普通管理员</option> <option value="2">超级管理员</option> <option value="3">一级管理员</option>  </select>
                </div>
                </div>
                
                
                <div class="mws-button-row">
                    <input type="hidden" class="small" name="id" />
                    <input type="submit" value="添加" class="btn btn-danger" />
                    <input type="reset" value="Reset" class="btn " />
                </div>
        </form>
    </div>
</div>
{/block}
{block name="title"}管理员添加列表{/bolic}
