{extend name="adminpublic:public"/}

{block name="admin"}
<div class="container">
    
    <div class="mws-panel-body no-padding">
        <form class="mws-form" action="/permissions/saverole" method="post">
            <div class="mws-form-inline">
                <div class="mws-form-row">
                    <label class="mws-form-label">角色信息</label>
                    <div >
                        <h4>当前用户:{$info['username']}的角色信息</h4>
                        <ul class="mws-form-list inline">
                            {foreach name="role" item="row"}
                            <li><input type="radio" value="{$row['id']}" name="rid[]" {if condition="in_array($row['id'],$rids)"}checked{/if}> <label>{$row['name']}</label></li>
                            {/foreach}
                        </ul>
                    </div>
                </div>
            </div>
            <div class="mws-button-row">
                <input type="hidden" name="uid" value="{$info['id']}">
                <input value="分配角色" class="btn btn-danger" type="submit">
                <input value="Reset" class="btn " type="reset">
            </div>
        </form>
    </div>
    
    
    <!-- Panels End -->
</div>
{/block}
{block name="title"}后台角色分配{/block}
