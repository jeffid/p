{extend name="AdminPublic:public"/}
{block name="admin"}
<div class="mws-panel grid_8">
    <div class="mws-panel-header">
        <span>管理员修改</span></div>
    <div class="mws-panel-body no-padding">
        <form class="mws-form" action="/permissions/update" method="post">
            <div class="mws-form-inline">
                <div class="mws-form-row">
                    <label class="mws-form-label">用户名</label>
                    <div class="mws-form-item">
                        <input type="text" class="large" name="username" value="{$info['username']}" disabled="disabled"></div>
                    <label class="mws-form-label">密码</label>
                    <div class="mws-form-item">
                        <input type="text" class="large" name="password" value="" minlength="6" maxlength="18"></div>
                    <!--<label class="mws-form-label">状态</label>-->
                    <!--<div class="mws-form-item">-->
                        <!--<input type="text" class="large" name="status" value="{$info['status']}"></div>-->
                    <!--<div class="mws-form-item">-->
                    <div class="mws-form-item">
                        <select class="large" name="status" >
                            <option value="1" {if condition="$info['status'] == 1"} selected {/if}>可用</option>
                            <option value="2" {if condition="$info['status'] == 2"} selected {/if}>禁用</option>
                        </select>
                    
                    </div>
                </div>
                
            
            </div>
            <div class="mws-button-row">
                <input type="hidden" name="id" value="{$info['id']}">
                <input type="submit" value="修改" class="btn btn-danger">
                <input type="reset" value="Reset" class="btn "></div>
        </form>
    </div>
</div>
{/block}
{block name="title"}管理员修改{/block}
