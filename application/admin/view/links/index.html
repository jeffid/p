{extend name="AdminPublic:public"/}
{block name="admin"}
<div class="mws-panel grid_8">
    <div class="mws-panel-header">
        <span><i class="icon-table"></i> 友情链接列表</span>
    </div>
    <div class="mws-panel-body no-padding">
        <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper" role="grid">
            <table class="mws-datatable-fn mws-table dataTable" id="DataTables_Table_1"
                   aria-describedby="DataTables_Table_1_info">
                <thead>
                <tr role="row">
                    <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1"
                        rowspan="1" colspan="1" aria-sort="ascending"
                        aria-label="Rendering engine: activate to sort column descending" style="width: 157px;">
                        网站名称
                    </th>
                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1"
                        colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 151px;">
                        网站
                    </th>
                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1"
                        colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 151px;">
                        电子邮箱
                    </th>
                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1"
                        colspan="1" aria-label="CSS grade: activate to sort column ascending" style="width: 151px;">操作
                    </th>
                </tr>
                </thead>
                
                <tbody role="alert" aria-live="polite" aria-relevant="all">
                {foreach name="data" item="row"}
                <tr class="odd">
                    <td class="  sorting_1">{$row.name}</td>
                    <td class=" ">{$row.link}</td>
                    <td class=" ">{$row.email}</td>
                    <td class=" " style="text-align: center">
                        <a href="/adminlinks/edit/id/{$row.id}" class="btn">修改</a>
                        <a href="/adminlinks/delete/id/{$row.id}" class="btn">删除</a>
                    </td>
                </tr>
                {/foreach}
                </tbody>
            </table>
            <div class="dataTables_paginate paging_full_numbers" id="DataTables_Table_1_paginate">
                {$data->render()}
            </div>
        </div>
    </div>
</div>
{/block}
{block name="title"}友情链接列表{/block}
